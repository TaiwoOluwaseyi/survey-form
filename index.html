<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Afcf</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <h1 class="title">Afcf Survey Form</h1>
    <p class="description">
      Thank you for taking time out to fill this form,God bless you.
    </p>

    <form class="survey-form">
      <div class="group-form">
        <label for="name" id="name-label">Name:</label>
        <input
          type="text"
          id="name"
          class="form-input"
          placeholder="Enter your name."
          required
        />
      </div>


      <div class="group-form">
      <label for="email" id="email-label">Email:</label>
      <input
        type="email"
        id="email"
        class="form-input"
        placeholder="Enter your email"
        required<br>
        />
        </div>

        <div class="group-form">
      <label for="number" id="number-label">Number:</label>
      <input
        type="number"
        id="number"
        class="form-input"
        placeholder="Enter your number"
        required<br>
      />
      </div>

      <div class="group-form">
        <label for="department">
    <h4>what department would you like to work in?</h4>
    <select id="dropdown" name="department" class="dropdown form-input">
      <option disabled selected value>select department</option>
      <option value="choir">choir</option>
      <option value="technology">technology</option>
      <option value="welfare">welfare</option>
      <option value="prefer not to say">Prefer not to say</option>
      <option value="others">Others</option>
      </select>
      </div>

      <h4>Would you invite a friend along when coming for fellowship?</h4>
       <label>Definitely</label>
      <input name="radio-buttons" value="1" type="radio" />
      <label>Not sure</label>
      <input name="radio-buttons" value="2" type="radio" />
      <label>Maybe</label> <input name="radio-buttons" value="3" type="radio" />

      <div class="group-form">
    <h4>What part is your favourite feature in our fellowship?</h4>
<select class="dropdown form-input" name="favoriteFeature" required>
          <option disabled selected value>Select an option </option>
          <option value="Music">Music</option>
          <option value="Testimony">Testimony</option>
          <option value="sermon">Sermon</option>
          <option value="others">others</option>
        </select>
        </div>

        <h4>What would you like to see improve?</h4>
        <div class="entry">
        <ul id="preferences" style="list-style: none;">
          <li class="checkbox">
            <label
              ><input
                name="prefer"
                value="1"
                type="checkbox"
                class="recommend"
              />mode of service</label
            >
          </li>
          <li class="checkbox">
            <input
              name="prefer"
              value="2"
              type="checkbox"
              class="recommend"
            />music
          </li>
          <li class="checkbox">
            <label
              ><input
                name="prefer"
                value="3"
                type="checkbox"
                class="recommend"
              />technology</label
            >
          </li>
          <li class="checkbox">
            <label
              ><input
                name="prefer"
                value="4"
                type="checkbox"
                class="recommend"
              />time of meetings</label
            >
          </li>
          <li class="checkbox">
            <label
              ><input
                name="prefer"
                value="5"
                type="checkbox"
                class="recommend"
                />mode of payment</label>
                </li>
                </ul>
                </div>

           <div>
             <h4>Any comments or suggestions?</h4>
          <textarea class="entry"
            rows="5"
            cols="35"
            name="comment"
            placeholder="Enter your comment here"
          ></textarea> 
          </div> 
          
          <button class="submit" type="submit">Submit</button>
          </form>

  </body>
</html>
